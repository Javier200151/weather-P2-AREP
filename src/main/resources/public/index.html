<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AREP</title>
        <link rel="stylesheet" href="./css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>

        <main class="main-container">
            <h1 class="title">OpenWeather</h1>
    
            <section class="mdv-list">
                <div class="mdv-card">
                    <h4 class="mdv-card__title">City</h4>
                        <input type="text" id=city placeholder="IBM">
                        <br>
                        <button type="button" class="btn btn-dark" onclick="cityJSON()">Search</button>
                    </h2>
                    <br>
                </div>

                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    
                    <table id="selectedColumn" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                        <thead>
                            
                            <tr>
                                <th class="th-sm">Fecha</th>
                                <th class="th-sm">Open</th>
                                <th class="th-sm">High</th>
                                <th class="th-sm">Low</th>
                                <th class="th-sm">Close</th>
                                <th class="th-sm">Volume</th>
                            </tr>
                        </thead>
                        <tbody id="listItems">
                            
                        </tbody>
                    </table>
                  
                </div>

                
        
            </section>
        </main>

        
        <script src="./js/app.js"></script>
    
    </body>
</html>
